name: mohrazzr_ir
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  bottom_navy_bar: ^5.4.0
  flutter_icons: ^1.1.0
  responsive_builder: ^0.2.0+2
  circular_profile_avatar: ^1.0.6
  simple_gravatar: ^1.0.5
  url_launcher: ^5.4.11
  flutter_animation_progress_bar: ^1.0.0

  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ">=1.6.2 <2.0.0"
  build_web_compilers: ">=2.6.1 <3.0.0"

flutter:

  uses-material-design: true
  assets:
    - assets/

  fonts:
    - family: Sahel
      fonts:
        - asset: assets/fonts/sahel/Sahel.ttf